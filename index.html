<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Recipe Finder</title>
</head>

<body class="background">
    <div class="grid-x grid-margin-x">

        <div class="cell header">
          <h2 id="hungry">Hungry?</h2>
          <h3 id="soarewe">So are we, lets find a specialty recipe.</h3>
        </div>
    </div> 

    <!-- Recipe Form -->
    <div class="grid-x grid-margin-x position" style="margin-top: 15px;">
        <div class="small-12 medium-3 large-3 cell translucent-form-overlay main">
            <h3>What are you feeling for?</h3>
            <div>
                <label>Choose your diet:</label>
            <form>
              <select name="tags" class="select-box">
                <option value="gluten free">Gluten Free</option>
                <option value="ketogenic">Ketogenic</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="lacto-vegetarian">Lacto-Vegetarian</option>
                <option value="ovo-vegetarian">Ovo-Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="paleo">Paleo</option>
                <option value="whole30">Whole30</option>
              </select>
                <p class="help-text"><a href="https://spoonacular.com/academy/which-diet-is-best-for-me" target="_blank">What are these?</a></p>
            <!-- Changed input/label so text is 'clickable' -->
                <input type="checkbox" id="accept">
                <label for="accept">Add a random cocktail</label>
            <!-- Added "submit" type to fix API -->
                <button type="button submit" class="primary button expanded search-button" >
                Search
                </button>
            </form>
            </div>
        </div>
    



    <!-- Welcome Page -->
        <div class="small-12 medium-6 large-6 cell translucent-form-overlay main" id="welcome-page">
            <h2>Welcome!</h2>
            <h3>Choose your options to get started.</h3>
         </div>

    <!-- Recipe Page -->
        <div class="cell small-12 medium-6 large-6 main" id="recipe-page">
         <!-- Work Feature Block Foundation code: -->
            <div class="grid-x">
                <div class="cell medium-12">
                    <img id="rImage" class="recipe-image" width="250px">
                    <p id="rName" class="recipe-title-text"></p>
                    <p id="rTime" class="recipe-title-text"></p>
                    <p id="rSource" class="recipe-title-text"></p>
                    <p id="rRating" class="recipe-title-text"></p>
                    <p id="rSummary" class="summary-text"></p>
                    <p class="hidden-label">Get ready:</p>
                    <ul id=rIngredients></ul>
                    <p class="hidden-label">Instructions:</p>
                    <p id="rInstructions"></p>          
                </div>
            <!-- New section for cocktail -->
                <div class="cell medium-12">
                     <hr>
                    <p id="cName"></p>
                    <p id="cIngredients"></p>
                    <p class="hidden-label-c">Instructions:</p>
                    <p id="cInstructions"></p>
                </div>
                    <button type="button" class="primary button search-button" id="save">Save recipe</button>    
            <!-- END New section for cocktail -->
            </div>
        </div>

    <!-- Saved recipe section -->

        <div class="cell small-12 medium-3 large-3 translucent-form-overlay main" id="recipes-saved">
            <h3>Saved Recipes</h3>
                <ul id="saved-recipes">
                </ul>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
