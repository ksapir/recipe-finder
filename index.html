    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Recipe Finder</title>

<body class="background">
    <div class="holy-grail-grid">
        <div class="holy-grail-header header">
          <h2 id="hungry">Hungry?</h2>
          <h3 id="soarewe">So are we, lets find a receipe.</h3>
        </div>

    <!-- Recipe Form -->
    
    <div>
        <div class="translucent-form-overlay">
            <form>
              <h3>What are you feeling for?</h3>
              <div class="row columns">
                <label>Cuisine Type:
                  <select name="status" type="text">
                    <option>Any</option>
                    <option value="mexican">Mexican</option>
                    <option value="italian">Italian</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                    <option value="mediterranean">Mediterranean</option>
                  </select>
                </label>
              </div>
              <div class="row columns">
                <label>Recipe Type:
                  <select name="status" type="text">
                    <option>Any</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="salad">Salad</option>
                    <option value="soup">Soup</option>
                    <option value="main-course">Main Course</option>
                  </select>
                </label>
              </div>
              <button type="button" class="primary button expanded search-button">
                Search
              </button>
           </form>
          </div>
    </div>

    <!-- Welcome Page -->
    <div class="hol-grail-middle" id="welcome-page">
        <h2>Welcome!</h2>
        <h3>Choose your options to the left to get started.</h3>
    </div>
